<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Ingresar Datos</h1>
    <form name="profeForm" id="dataForm">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre">
        <br>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" name="Apellido">
        <br>
        <label for="idMateria">ID Materia:</label>
        <input type="number" id="idMateria" name="idMateria">
        <br>
        <label for="Materia">Materia:</label>
        <input type="text" id="Materia" name="Materia">
        <br>
        <label for="Horas">Horas:</label>
        <input type="number" id="Horas" name="Horas">
        <br>
        <label for="PlanDeEstudio">Plan de estudio:</label>
        <input type="number" id="PlanDeEstudio" name="PlanDeEstudio">
        <br>
        <button type="submit" id="guardarBtn">Enviar</button>
        <button type="button" id="leerBtn">Obtener datos</button>
    </form>
    
    <div id="result"></div>
    
    <script src="app.js"></script>
    <link rel="stylesheet" href="index.css">
</body>
